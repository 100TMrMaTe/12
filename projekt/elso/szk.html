<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="label" onclick="label()">label</button>
    <button id="option" onclick="option()">option</button>
    <form id="form"></form>
    <script>
        function label() {
            let label = document.createElement("label")
            label.innerHTML = prompt("mi legyen a label neve: ")
            label.innerHTML += " <br>"
            document.getElementById("form").appendChild(label)

        }
        var a = 0;
        function option() {
            if (a === 0) {
                var x = document.createElement("select");
                x.setAttribute("id","select")
                var option = document.createElement("option");
                option.text = prompt("mi legyen az option: ");
                x.add(option);
                document.getElementById("form").appendChild(x)
                a++;
            }
            else {
                var option = document.createElement("option");
                option.text = prompt("mi legyen az option: ");
                document.getElementById("select").add(option);
                document.getElementById("form").appendChild(x)
            }


        }
    </script>
</body>

</html>
