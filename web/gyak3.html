<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body onload="alfa()">
    
    <table id="table">

    </table>
    <script>
        function alfa()
        {
            
            for(let i=0;i< 10;i++)
            {
                let y = document.createElement("tr");
                         
                for(let z=0;z<10;z++)
                {
                    
                    
                        let q = document.createElement("td");
                        y.appendChild(q);                  
                }
                    
                
                document.getElementById("table").appendChild(y);
            }
        }
        
    </script>
</body>
</html>
</body>
